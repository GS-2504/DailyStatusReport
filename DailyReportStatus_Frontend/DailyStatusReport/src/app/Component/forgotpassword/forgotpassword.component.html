<div class="container col-4" *ngIf="showDiv" >
    <br>
<br>
<p class="text-success text-center">To reset Your Password Enter Your Email</p>
    <form [formGroup]="forgotpassword" (onSubmit)="forgotpassword">
        <div>
            <label class="form-label" for="name">Email</label>
            <input class="form-control" formControlName="email" id="name"  placeholder="Enter your Email">
            <div>
                <span *ngIf="forgotpassword.get('email')?.invalid && forgotpassword.get('email')?.touched" class="text-danger">Email is Required</span>
            </div>
        </div>&nbsp;
        <div>
        <button type="submit" (click)="forgotPasswordEmail()" class="btn btn-success center">Reset Password</button>
      </div>
    </form>
      </div>
      <h1 class="text-center text-success">{{message}}</h1>
