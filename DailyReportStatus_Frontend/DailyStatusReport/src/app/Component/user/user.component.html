<form>
    <div class="modal" role="dialog" id="newModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <div class="modal-title">Add New Task</div>
                    <button class="close" data-dismiss="modal" type="button"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="txttaskname" class="col-sm-2">Task Name</label> 
                        <div class="col-sm-8">
                        <input type="text"   name="txttaskname" placeholder="Enter Task Name" class="form-control" id="txttaskname"/>
                        
                        </div>
                    </div>
                        <div class="form-group row">
                            <label for="txtdate" class="col-sm-2">TaskDate</label> 
                            <div class="col-sm-8">
                            <input type="number"  name="txtdate"  placeholder="Task Date" class="form-control" id="txtdate"/>
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="txttaskhour" class="col-sm-2">TaskHours</label> 
                        <div class="col-sm-8">
                        <input type="text"    name="txttaskhour"  placeholder="Task Hours" class="form-control" id="txttaskhour"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtsuccess" class="col-sm-2">Success</label> 
                        <div class="col-sm-8">
                        <input type="text"    name="txtsuccess"  placeholder="Task Success" class="form-control" id="txtsuccess"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtobstacle" class="col-sm-2">Obstacle</label> 
                        <div class="col-sm-8">
                        <input type="text"    name="txtobstacle"  placeholder="Task Obstacle" class="form-control" id="txtobstacle"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtnextdayplan" class="col-sm-2">NextDayPlan</label> 
                        <div class="col-sm-8">
                        <input type="text"    name="txtnextdayplan"  placeholder="Next Day Plan" class="form-control" id="txtnextdayplan"/>
                        </div>
                    </div>
                </div>
                <div formArrayName="nestedForms" *ngFor="let nestedForm of nestedForms.controls; let i = index">
                    <div [formGroupName]="i">
                        </div>
                   <!-- footer -->
                   <div class="modal-footer modal-lg">
                    <button  class="btn btn-info" data-dismiss="modal">Save</button>
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                   </div>
            </div>
        </div>
    </div>
</form>
