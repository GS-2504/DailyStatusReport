<div class="container col-4">
    <form [formGroup]="form" (onSubmit)="form">
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" formControlName="password" id="password" placeholder="Enter Your Password" class="form-control" />
          <div>
            <span *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">Password is required and must be at least 8 characters long</span>
        </div>
        </div>
        <!-- ConfrimPassword input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="confirmPassword">ConfirmPassword</label>
          <input type="password" formControlName="confirmPassword" id="confirmpassword" placeholder="Confirm Your Password" class="form-control" />
          <div>
            <span *ngIf="form.get('confirmPassword')?.errors && form.get('confirmPassword')?.touched" class="text-danger">Password Do not match</span>
          </div>
        </div>
      
        <button type="submit" (click)="resetPassword()" class="btn btn-primary btn-block mb-4">Save</button>
      </form>
    </div>
